<app-header></app-header>
<div class="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="container">
                            <h3 class=" text-center">Messagerie</h3>
                            <div class="messaging">
                                <div class="inbox_msg">
                                    <div class="inbox_people">
                                        <div class="headind_srch">
                                            <div class="recent_heading">
                                                <h4>Discussion</h4>
                                            </div>
                                            <div class="srch_bar">
                                                <div class="stylish-input-group">
                                                    <input type="text" class="search-bar" placeholder="Recherche">
                                                    <span class="input-group-addon">
                                                        <button type="button"> <i class="fa fa-search"
                                                                aria-hidden="true"></i>
                                                        </button>
                                                    </span> </div>
                                            </div>
                                        </div>
                                        <div class="inbox_chat">

                                            <div *ngFor="let diss of discussions" class="chat_list active_chat"
                                                (click)="getDiscussionAction(diss)">
                                                <div class="chat_people ">
                                                    <div class="chat_img"> <img
                                                            src="http://localhost:3000/{{getUserById(diss.supportId).image}}"
                                                            alt="sunil">
                                                        <span style="align-items: center;"
                                                            *ngIf="isOnline(diss.supportId)"
                                                            class="badge badge-success badge-pill">
                                                            Actif </span>
                                                        <span style="align-items: center;"
                                                            *ngIf="!isOnline(diss.supportId)"
                                                            class="badge badge-light badge-pill">
                                                            Inactif </span>
                                                    </div>
                                                    <div class="chat_ib">
                                                        <h5>{{getUserById(diss.supportId).name}} <span
                                                                class="chat_date">{{diss.updatedAt |date :'medium'}}</span>
                                                        </h5>
                                                        <p><b>{{getProbById(diss.problemeId).objet}}</b>
                                                            .</p>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="mesgs">
                                        <div class="msg_history">


                                            <div *ngFor="let msg of messages ">
                                                <div *ngIf="user.id == msg.receiver" class="incoming_msg">
                                                    <div class="incoming_msg_img"> <img
                                                            src="http://localhost:3000/{{getUserById(msg.sender).image}}"
                                                            alt="sunil">

                                                    </div>
                                                    <div class="received_msg">
                                                        <div class="received_withd_msg">
                                                            <p>{{msg.contenu}}</p>
                                                            <span
                                                                class="time_date">{{msg.createdAt |date :'longDate'}}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div *ngIf="user.id==msg.sender" class="outgoing_msg">
                                                    <div class="sent_msg">
                                                        <p>{{msg.contenu}}</p>
                                                        <span class="time_date">
                                                            {{msg.createdAt |date :'longDate'}}</span>
                                                    </div>
                                                </div>


                                            </div>
                                        </div>
                                        <div class="type_msg">
                                            <div class="input_msg_write">
                                                <form *ngIf="discussion?.id " (submit)="sendMessage()">
                                                    <input type="text" name="message" class="write_msg"
                                                        placeholder="Ecrire votre message" [(ngModel)]="message" />
                                                    <button (click)="sendMessage()" class="msg_send_btn"
                                                        type="button"><i class="ion-android-send"
                                                            aria-hidden="true"></i></button>
                                                </form>

                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
